name: aliasgo
base: core24
version: "0.1"
summary: Aliasgo is a tool that allows you to configure multi-level bash aliases through yaml.
description: |
  Aliasgo allows you to configure multi-level bash aliases through yaml. It reads yaml in from stdin and writes bash source code to stdout.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  aliasgo:
    plugin: go
    build-snaps: [go/latest/stable]
    source: https://github.com/ricky0123/aliasgo
    source-type: git
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version \
      "$(git describe --long --tags --always --match=v*.*.* | sed 's/v//')"
